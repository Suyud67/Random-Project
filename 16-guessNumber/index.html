<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Guess Number</h1>
        <p>Guess a number from 1 - 100</p>
      </div>
      <div class="input-number">
        <input type="number" id="input-field" placeholder="number" />
        <button id="btn-guess">Guess</button>
        <div class="desc">
          <h3 id="desc1"></h3>
          <h3 id="desc2">Number of Guessed:</h3>
          <h3 id="desc3">The number you was guessed:</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
