<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide Show</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Slide Show</h1>
    <!-- container slide -->
    <div class="container">
      <div class="img-menu">
        <img src="../bg-img/bg3.jpg" alt="bg3" />
        <p>Hello World</p>
      </div>
      <div class="img-menu">
        <img src="../bg-img/img1.jpg" alt="img1" />
        <p>Hello World</p>
      </div>
      <div class="img-menu">
        <img src="../bg-img/img2.jpg" alt="img2" />
        <p>Hello World</p>
      </div>
    </div>
    <!-- akhir container slide -->

    <!-- button -->
    <button type="submit" class="next btn">Next</button>
    <button type="submit" class="prev btn">Previous</button>
    <script src="script.js"></script>
  </body>
</html>
